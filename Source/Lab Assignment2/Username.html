<!DOCTYPE html>

<html>
<head>
    <title>
        Login
    </title>
</head>


<body background="js/background.jpg">

<h1 style="font-family:Comic Sans Ms;text-align="center";font-size:20pt;
color:#00FF00;>
Login Page
</h1>
<form name="login">
    Username<input type="text" name="userid"/><br><br><br>
    Password<input type="password" name="pswrd"/><br><br><br>
    <input type="button" onclick="check(this.form)" value="Login"/>
    <input type="reset" value="Reset"/>
</form>
<script language="javascript">
    function check(form)
    {

        if(form.userid.value == "navya" && form.pswrd.value == "narmada")
        {
            window.open('Traffic.html')
        }
        else
        {
            alert("Username or Password is incorrect")
        }
    }
</script>
</body>
</html>
